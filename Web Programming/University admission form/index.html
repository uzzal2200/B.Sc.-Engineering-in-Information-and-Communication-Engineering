<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>University Admission Form</title>
</head>
<body>
    <form action="#" method="post">
        <h2>University Admission Form</h2>

        <label for="firstname">First Name</label>
        <input type="text" id="firstname" name="firstname" required>
        <br>
        <label for="lastname">Last Name</label>
        <input type="text" id="lastname" name="lastname" required>
        <br>

        <label for="dob">Date of Birth</label>
        <input type="date" id="dob" name="dob" >
        <br>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>
        <br>

        <label for="phone">Phone Number</label>
        <input type="text" id="phone" name="phone" required>
        <br>
        <label for="address">Address</label>
        <textarea id="address" name="address" rows="4" required></textarea>
        <br>
        <label for="highschool">High School Attended</label>
        <input type="text" id="highschool" name="highschool" required>
        <br>
        <label for="graduation">Year of Graduation</label>
        <input type="text" id="graduation" name="graduation" required>
        <br>
        <label for="course">Preferred Course of Study</label>
        <select id="course" name="course" required>
            <option value="computer-science">Computer Science</option>
            <option value="business-administration">Business
Administration</option>
            <option value="engineering">Engineering</option>
            <option value="arts">Arts</option>
<option value="medicine">Medicine</option>
</select>
<input type="submit" value="Submit Application">
</form>
</body>
</html>
